<section class="contato">
    <ul>
        <img 
            [src]="avatar" 
            alt="Avatar" 
            class="avatar" 
            [routerLink]="['/formulario', id]"
        >
        <li>
            <strong>{{ nome }}</strong>
        </li>
        <li>{{ telefone }}</li>
        <li>
            <button [routerLink]="['/formulario', id]">
                <img src="assets/pencil-square.png" alt="Botão para editar">
            </button>
            <button [routerLink]="['/perfil-contato', id]">
                <img src="assets/trash.png" alt="Botão para excluir">
            </button>
        </li>
    </ul>
</section>
